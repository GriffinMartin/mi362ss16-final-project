<div class="row" ng-hide="restaurant._id">
  <div class="col-md-6">
      <h2>Create new restaurant</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Restaurant Name</label>
      <input id="name" class="form-control" type="text" ng-model="restaurant.name" required>
    </p>
    <p>
      <label>Restaurant Address</label>
      <input id="name" class="form-control" type="text" ng-model="restaurant.address" required>
    </p>
    <p>
      <label>Restaurant Phone Number</label>
      <input id="name" class="form-control" type="text" ng-model="restaurant.phone" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveRestaurant(restaurant)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
